<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link rel="stylesheet" href="">
    <!-- BOOTSWATCH CDN -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light narbar bg-light">
        <a href="#" class="navbar-brand">
            Product App
        </a>
    </nav>

    <div class="container">
        <!-- APLICATION -->
        <div class="row pt-5" id="App">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add A product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" class="form-control" placeholder="Product Name">
                        </div>
                        <div class="form-group">
                            <input type="text" id="model" class="form-control" placeholder="Model">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" class="form-control" placeholder="Product Price">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8">
                
            </div>
        </div>
    </div>
    <script src="App.js"></script>

</body>
</html>
